---
layout: default
title: A Test of Posting Images
category: Diary
---
<h2>{{ page.title }}</h2>

<div class="category">
	<span>Category : {{ page.category }}</span>
</div>
<div class="date">
	<span>{{ page.date | date: '%Y-%m-%d' }}</span>
</div>

<div class="content">
	<img src="{{ site.images }}/images_post_test/140720.jpg" />
	{% for image in site.images.images_post_test %}
		<li><img src="{{ site.images }}/images_post_test/{{ image }}"/> </li>
	{% endfor %}	
</div>
